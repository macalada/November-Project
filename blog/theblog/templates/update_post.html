{% extends 'base.html' %}


{% block content %}

    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <div class="container">
                <h1>Edit Post</h1>
                <br/><br/>
                
                    <div class="form-group">
                        <form method="POST">
                            {%csrf_token %}
                            {{form.media}}
                            {{form.as_p}}
                            <button class="btn btn-info">Update</button>
                        </form>
                    </div>
            </div>
        {% endif %}
    {% else %}
    You are not allowed here!
    {% endif %}
    
{% endblock %}
