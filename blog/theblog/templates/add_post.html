{% extends 'base.html' %}


{% block content %}

    {% if user.is_authenticated %}
        <div class="container">
            <h1>Add Blog Post</h1>
            <br/><br/>
            
                <div class="form-group">
                    <form method="POST">
                        {%csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-info">POST</button>
                    </form>
                </div>
        </div>
        <script>
            let name= '{{user.id}}'
            document.getElementById('authorName').value= name;
        </script>
    {% else %}
    Please login to add post.
    {% endif %}
    
{% endblock %}
